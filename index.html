<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0  user-scalable=yes">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>

<body>
    <div class="text-center">
        <p>CALCULATOR</p>
        <br>
    </div>
    <div class="container">
        <div class="calc">
            <form action="" name="calculator" class="form-horizontal">
                <input type="text" name="answer" value=" " id="answer">
                <br><br>
                <div class="row">
                    <input type="button" class="btn btn-primary" value="1" id="1" onclick="val(1)">
                    <input type="button" class="btn btn-primary" value="2" id="2" onclick="val(2)">
                    <input type="button" class="btn btn-primary" value="3" id="3" onclick="val(3)">
                    <input type="button" class="btn btn-primary" value="+" id="add" onclick="val('+')">
                </div>
                <br>
                <div class="row">
                    <input type="button" class="btn btn-primary" value="4" id="4" onclick="val(4)">
                    <input type="button" class="btn btn-primary" value="5" id="5" onclick="val(5)">
                    <input type="button" class="btn btn-primary" value="6" id="6" onclick="val(6)">
                    <input type="button" class="btn btn-primary" value="-" id="sub" onclick="val('-')">
                </div>
                <br>
                <div class="row">
                    <input type="button" class="btn btn-primary" value="7" id="7" onclick="val(7)">
                    <input type="button" class="btn btn-primary" value="8" id="8" onclick="val(8)">
                    <input type="button" class="btn btn-primary" value="9" id="9" onclick="val(9)">
                    <input type="button" class="btn btn-primary" value="*" id="mul" onclick="val('*')">
                </div>
                <br>
                <div class="row">
                    <input type="button" class="btn btn-primary" value="0" id="0" onclick="val(0)">
                    <input type="button" class="btn btn-primary" value="00" id="00" onclick="val(00)">
                    <input type="button" class="btn btn-primary" value="/" id="div" onclick="val('/')">
                    <input type="button" class="btn btn-primary" value="%" id="mod" onclick="val('%')">
                </div>
                <br>
                <div class="row">
                    <input type="button" class="btn btn-primary" value="C" onclick="clea()">
                    <input type="button" class="btn btn-primary" value="." id="dot" onclick="val('.')">
                    <input type="button" class="btn btn-primary" value="=" onclick="ans()">
                </div>
                <br>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
